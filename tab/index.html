<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tab Switching</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js"></script>
</head>
<body>
  <header class="header">
    <h1>Tab Switching</h1>
  </header>

  <main class="main">
    <h2>ログイン / 会員登録</h2>

    <div class="tabs">
      <ul class="tab-list">
        <li class="tab-item active" tabindex="0">ログイン</li>
        <li class="tab-item" tabindex="0">会員登録</li>
      </ul>
      <div class="tab-content">
        <div class="tab-panel active">
          <h3>ログイン</h3>
          <div>
            メールアドレス：<input type="email">
            パスワード　　：<input type="text">
            <button>ログイン</button>
          </div>
        </div>
        <div class="tab-panel">
          <h3>会員登録</h3>
          <div>
            メールアドレス：<input type="email">
            <button>メールアドレスを送信</button>
          </div>
        </div>
      </div><!-- /.tab-content -->
    </div><!-- /.tabs -->
  </main>
</body>
</html>
